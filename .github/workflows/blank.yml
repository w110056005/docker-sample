name: Flask CICD

# 觸發條件
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

# 執行一項或多項任務
jobs:
  build:
    runs-on: self-hosted
    steps:
    - uses: actions/checkout@v2

    # 遠端部署
    - name: CD
      uses: appleboy/ssh-action@master
      run:
        cd ~/code/docker-sample
        git pull https://github.com/w110056005/docker-sample.git
        docker-compose up --build -d
